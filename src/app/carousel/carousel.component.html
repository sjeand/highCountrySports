<!-- Slideshow container -->
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div
    class="mySlides fade"
    *ngFor="let slide of slides; let currentIndex = index"
    [ngClass]="{ show: currentIndex === slideIndex - 1 }"
    (click)="slideClick.emit(currentIndex + 1)"
  >
    <div class="numbertext">{{ currentIndex + 1 }} / {{ slides.length }}</div>
    <img class="slideImage" src="{{ slide.url }}" />
    <div class="text">{{ slide.caption }}</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
<br />

<!-- The dots/circles -->
<div style="text-align:center">
  <span
    class="dot"
    *ngFor="let slide of slides; let currentIndex = index"
    [ngClass]="{ active: currentIndex === slideIndex - 1 }"
    (click)="currentSlide(currentIndex + 1)"
  ></span>
</div>

<div class="zero-state" *ngIf="!slides || slides.length === 0">
  No images were found!
</div>
