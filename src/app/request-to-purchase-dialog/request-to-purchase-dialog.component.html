<div class="dialog">
  <h1 mat-dialog-title>Request to Purchase Form</h1>

  <div mat-dialog-content>
    <form >
      <!-- [formGroup]="purchaseForm" -->
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>{{ product.maker }}</mat-label>
        <input readonly matInput type="text">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ product.model }}</mat-label>
        <input readonly matInput type="text">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" id="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" id="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" id="phoneNumber">
      </mat-form-field>
    </div>

    <div class="checkboxes">
      <span>Preferred Method of Contact: </span>
      <mat-checkbox>Email</mat-checkbox>
      <mat-checkbox>Phone</mat-checkbox>
    </div>

    <div class="button">
      <button mat-raised-button type="submit">Request to Purchase</button>
    </div>
  </form>
</div>

<!-- Here is a script where we will be collecting data from the form  -->
<script>
  $('form').on('submit', (e) => {
      // e.preventDefault();

      const name = $('#name').val().trim();
      const email = $('#from-email').val().trim();
      const phoneNumber = $('#phoneNumber').val().trim();

      const data = {
          name,
          email,
          phoneNumber
      };

      $.post('/email', data, function() {
          console.log('Server recieved our data');
      });
  });
  // document.getElementById('#form-data').reset();
</script>
