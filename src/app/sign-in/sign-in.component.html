<mat-card class="sign-in" fxFlex>
<!-- card title and subtitle -->
    <mat-card-title class="title">
      Employee Sign In
    </mat-card-title>

    <!-- form field for user to enter id -->
    <form>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Employee ID</mat-label>
          <input matInput>
        </mat-form-field>
        &nbsp;
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput>
        </mat-form-field>
      </mat-card-content>

      <!-- button to sign in with valid id -->
      <mat-card-actions>
        <button>Sign In</button>
      </mat-card-actions>
    </form>

</mat-card>
